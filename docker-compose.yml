version: '2'
services:
  unicorn:
    image: registry.gitlab.com/ayufan/gitlab-compose-kit/releases:${COMPOSE_KIT_REVISION}
    build:
      context: ./dockerfiles
      args:
        UID: ${CUSTOM_UID}
        GID: ${CUSTOM_GID}
    volumes:
      - ./data:/home/git:delegated
      - ./gitlab-shell:/home/git/gitlab-shell:cached
      - ./gitlab-rails:/home/git/gitlab:cached
      - ./gitaly:/home/git/gitaly:cached
      - cache:/data/cache
      - repositories:/data/repositories
      - shared:/data/shared
    expose:
      - 8080
    depends_on:
      - $USE_DB
      - redis
      - gitaly
      - webpack
      - minio
    environment:
      RAILS_ENV: development
      GITLAB_RAILS_REVISION: ${GITLAB_RAILS_REVISION}
      GITLAB_SHELL_REVISION: ${GITLAB_SHELL_REVISION}
      USE_WEB_SERVER: ${USE_WEB_SERVER}
      USE_RAILS: ${USE_RAILS}
      USE_DB: ${USE_DB}
      USE_WEBPACK_DEV: ${USE_WEBPACK_DEV}
      CUSTOM_HOSTNAME: ${CUSTOM_HOSTNAME}
      CUSTOM_CONFIG: ${CUSTOM_CONFIG}
      CUSTOM_WEB_PORT: ${CUSTOM_WEB_PORT}
      CUSTOM_SSH_PORT: ${CUSTOM_SSH_PORT}
      CUSTOM_REGISTRY_PORT: ${CUSTOM_REGISTRY_PORT}
    working_dir: /home/git/gitlab
    stdin_open: true
    tty: true
    entrypoint: [/usr/local/bin/dumb-init, --, /scripts/entrypoint/gitlab-rails-env.sh]
    command: [/scripts/startup/unicorn.sh]
    restart: on-failure:1

  sidekiq:
    image: registry.gitlab.com/ayufan/gitlab-compose-kit/releases:${COMPOSE_KIT_REVISION}
    build:
      context: ./dockerfiles
      args:
        UID: ${CUSTOM_UID}
        GID: ${CUSTOM_GID}
    volumes:
      - ./data:/home/git:delegated
      - ./gitlab-shell:/home/git/gitlab-shell:cached
      - ./gitlab-rails:/home/git/gitlab:cached
      - ./gitaly:/home/git/gitaly:cached
      - cache:/data/cache
      - repositories:/data/repositories
      - shared:/data/shared
    depends_on:
      - $USE_DB
      - redis
      - gitaly
      - minio
    environment:
      RAILS_ENV: development
      GITLAB_RAILS_REVISION: ${GITLAB_RAILS_REVISION}
      GITLAB_SHELL_REVISION: ${GITLAB_SHELL_REVISION}
      USE_RAILS: ${USE_RAILS}
      USE_DB: ${USE_DB}
      USE_WEBPACK_DEV: ${USE_WEBPACK_DEV}
      CUSTOM_HOSTNAME: ${CUSTOM_HOSTNAME}
      CUSTOM_CONFIG: ${CUSTOM_CONFIG}
      CUSTOM_WEB_PORT: ${CUSTOM_WEB_PORT}
      CUSTOM_SSH_PORT: ${CUSTOM_SSH_PORT}
      CUSTOM_REGISTRY_PORT: ${CUSTOM_REGISTRY_PORT}
    working_dir: /home/git/gitlab
    entrypoint: [/usr/local/bin/dumb-init, --, /scripts/entrypoint/gitlab-rails-env.sh]
    command: [/scripts/startup/sidekiq.sh]
    restart: on-failure:1

  spring:
    image: registry.gitlab.com/ayufan/gitlab-compose-kit/releases:${COMPOSE_KIT_REVISION}
    build:
      context: ./dockerfiles
      args:
        UID: ${CUSTOM_UID}
        GID: ${CUSTOM_GID}
    volumes:
      - ./data:/home/git:delegated
      - ./gitlab-shell:/home/git/gitlab-shell:cached
      - ./gitlab-rails:/home/git/gitlab:cached
      - ./gitlab-workhorse:/home/git/gitlab-workhorse:cached
      - ./gitaly:/home/git/gitaly:cached
      - /tmp/.X11-unix:/tmp/.X11-unix
      - cache:/data/cache
      - repositories:/data/repositories
      - shared:/data/shared
    depends_on:
      - $USE_DB
      - redis
      - gitaly
      - webpack
      - minio
    environment:
      RAILS_ENV: development
      ENABLE_SPRING: "${ENABLE_SPRING}"
      SPEC_OPTS: "--format documentation"
      GITLAB_RAILS_REVISION: ${GITLAB_RAILS_REVISION}
      GITLAB_SHELL_REVISION: ${GITLAB_SHELL_REVISION}
      USE_RAILS: ${USE_RAILS}
      USE_DB: ${USE_DB}
      USE_WEBPACK_DEV: ${USE_WEBPACK_DEV}
      CUSTOM_HOSTNAME: ${CUSTOM_HOSTNAME}
      CUSTOM_CONFIG: ${CUSTOM_CONFIG}
      CUSTOM_WEB_PORT: ${CUSTOM_WEB_PORT}
      CUSTOM_SSH_PORT: ${CUSTOM_SSH_PORT}
      CUSTOM_REGISTRY_PORT: ${CUSTOM_REGISTRY_PORT}
      DISPLAY: ${DISPLAY}
      CHROME_HEADLESS: ${CHROME_HEADLESS}
    stdin_open: true
    tty: true
    working_dir: /home/git/gitlab
    entrypoint: [/usr/local/bin/dumb-init, --, /scripts/entrypoint/gitlab-rails-env.sh]
    command: [cat]

  workhorse:
    image: registry.gitlab.com/ayufan/gitlab-compose-kit/releases:${COMPOSE_KIT_REVISION}
    build:
      context: ./dockerfiles
      args:
        UID: ${CUSTOM_UID}
        GID: ${CUSTOM_GID}
    environment:
      GITLAB_WORKHORSE_REVISION: ${GITLAB_WORKHORSE_REVISION}
      GITLAB_SHELL_REVISION: ${GITLAB_SHELL_REVISION}
    volumes:
      - ./data:/home/git:delegated
      - ./gitlab-rails:/home/git/gitlab:cached
      - ./gitlab-shell:/home/git/gitlab-shell:cached
      - ./gitlab-workhorse:/home/git/gitlab-workhorse:cached
      - cache:/data/cache
      - repositories:/data/repositories
      - shared:/data/shared
    expose:
      - 8181
    ports:
      - "${CUSTOM_WEB_PORT}:8181"
    depends_on:
      - gitaly
      - redis
      - unicorn
      - minio
    working_dir: /home/git/gitlab-workhorse
    entrypoint: [/usr/local/bin/dumb-init, --, /scripts/entrypoint/gitlab-shell-env.sh]
    command: [/scripts/startup/workhorse.sh]
    restart: on-failure:3

  sshd:
    image: registry.gitlab.com/ayufan/gitlab-compose-kit/releases:${COMPOSE_KIT_REVISION}
    build:
      context: ./dockerfiles
      args:
        UID: ${CUSTOM_UID}
        GID: ${CUSTOM_GID}
    environment:
      GITLAB_SHELL_REVISION: ${GITLAB_SHELL_REVISION}
    volumes:
      - ./data:/home/git:delegated
      - ./gitlab-shell:/home/git/gitlab-shell:cached
      - repositories:/data/repositories
    expose:
      - 2222
    ports:
      - "${CUSTOM_SSH_PORT}:2222"
    depends_on:
      - gitaly
      - redis
      - unicorn
    working_dir: /home/git
    entrypoint: [/usr/local/bin/dumb-init, --, /scripts/entrypoint/gitlab-shell-env.sh]
    command: [sudo, /scripts/startup/sshd.sh]

  webpack:
    image: registry.gitlab.com/ayufan/gitlab-compose-kit/releases:${COMPOSE_KIT_REVISION}
    build:
      context: ./dockerfiles
      args:
        UID: ${CUSTOM_UID}
        GID: ${CUSTOM_GID}
    volumes:
      - ./data:/home/git:delegated
      - ./gitlab-rails:/home/git/gitlab:cached
      - cache:/data/cache
    environment:
      DEV_SERVER_PORT: 3808
      DEV_SERVER_HOST: 0.0.0.0
      DEV_SERVER_LIVERELOAD: 'true'
      USE_WEBPACK_DEV: ${USE_WEBPACK_DEV}
      NODE_ENV: development
      GITLAB_RAILS_REVISION: ${GITLAB_RAILS_REVISION}
    expose:
      - 3808
    working_dir: /home/git/gitlab
    entrypoint: [/usr/local/bin/dumb-init, --]
    command: [/scripts/startup/webpack.sh]
    restart: on-failure:3

  gitaly:
    image: registry.gitlab.com/ayufan/gitlab-compose-kit/releases:${COMPOSE_KIT_REVISION}
    build:
      context: ./dockerfiles
      args:
        UID: ${CUSTOM_UID}
        GID: ${CUSTOM_GID}
    volumes:
      - ./data:/home/git:delegated
      - ./gitaly:/home/git/gitaly:cached
      - ./gitlab-rails:/home/git/gitlab:cached
      - ./gitlab-shell:/home/git/gitlab-shell:cached
      - cache:/data/cache
      - repositories:/data/repositories
    depends_on:
      - redis
    expose:
      - 9999
    environment:
      GITLAB_GITALY_REVISION: ${GITLAB_GITALY_REVISION}
      GITLAB_SHELL_REVISION: ${GITLAB_SHELL_REVISION}
    working_dir: /home/git/gitaly
    entrypoint: [/usr/local/bin/dumb-init, --, /scripts/entrypoint/gitlab-shell-env.sh]
    command: [/scripts/startup/gitaly.sh]
    restart: on-failure:3

  pages:
    image: registry.gitlab.com/ayufan/gitlab-compose-kit/releases:${COMPOSE_KIT_REVISION}
    build:
      context: ./dockerfiles
      args:
        UID: ${CUSTOM_UID}
        GID: ${CUSTOM_GID}
    volumes:
      - ./data:/home/git:delegated
      - ./gitlab-pages:/home/git/go/src/gitlab.com/gitlab-org/gitlab-pages:cached
      - cache:/data/cache
      - shared:/data/shared
    depends_on:
      - redis
    expose:
      - 8989
    ports:
      - 8989
    environment:
      GITLAB_PAGES_REVISION: ${GITLAB_PAGES_REVISION}
    working_dir: /home/git/go/src/gitlab.com/gitlab-org/gitlab-pages
    entrypoint: [/usr/local/bin/dumb-init, --]
    command: [/scripts/startup/pages.sh]

  registry:
    image: registry:2.4.1
    volumes:
      - registry:/registry
      - ./data:/home/git:delegated
    environment:
      REGISTRY_LOG_LEVEL: info
      REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY: /registry
      REGISTRY_AUTH_TOKEN_REALM: http://localhost:3000/jwt/auth
      REGISTRY_AUTH_TOKEN_SERVICE: container_registry
      REGISTRY_AUTH_TOKEN_ISSUER: gitlab-issuer
      REGISTRY_AUTH_TOKEN_ROOTCERTBUNDLE: /home/git/registry-auth.crt
      REGISTRY_STORAGE_DELETE_ENABLED: 'true'
    expose:
      - 5000
    ports:
      - "${CUSTOM_REGISTRY_PORT}:5000"

  runner:
    image: gitlab/gitlab-runner:alpine-bleeding
    environment:
      DOCKER_HOST: tcp://dind:2375
      CI_SERVER_URL: http://${CUSTOM_HOSTNAME}:3000/
      CI_SERVER_TOKEN: SHARED_RUNNER_TOKEN
      CLONE_URL: http://${CUSTOM_HOSTNAME}:3000/
      RUNNER_EXECUTOR: docker
      DOCKER_VOLUMES: '/var/run/docker.sock:/var/run/docker.sock'
      DOCKER_PRIVILEGED: 'true'
    depends_on:
      - dind
    command: [run-single]

  dind:
    image: docker:dind
    volumes:
      - docker:/var/lib/docker
    environment:
      DOCKER_DRIVER: overlay
    privileged: true
    expose:
      - 2375

  postgres:
    image: 'postgres:9-alpine'
    environment:
    - POSTGRES_PASSWORD=password
    volumes:
    - 'postgres:/var/lib/postgresql/data'
    - './dockerfiles/postgres:/docker-entrypoint-initdb.d:ro'
    expose:
    - 5432
    mem_limit: 256M

  mysql2:
    image: 'mysql:5'
    environment:
    - MYSQL_ROOT_PASSWORD=password
    volumes:
    - 'mysql:/var/lib/mysql'
    expose:
    - 3306
    mem_limit: 256M

  redis:
    image: 'redis:alpine'
    volumes:
    - 'redis:/var/lib/redis'
    expose:
    - 6379
    mem_limit: 128M

  minio:
    image: minio/minio
    volumes:
    - object-storage:/export
    expose:
    - 9000
    environment:
      MINIO_ACCESS_KEY: TEST_KEY
      MINIO_SECRET_KEY: TEST_SECRET
    entrypoint: /bin/sh -c
    command:
      - "mkdir -p /export/artifacts-bucket /export/lfs-bucket /export/uploads-bucket && minio server /export"

volumes:
  redis:
  postgres:
  mysql:
  registry:
  docker:
  cache:
  shared:
  repositories:
  object-storage:
